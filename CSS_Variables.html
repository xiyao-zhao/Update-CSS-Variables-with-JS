<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Update CSS Variables with JS</title>  
        <link rel="stylesheet" href="CSS_Variables.css">  
        <script src="CSS_Variables.js"></script>
    </head>   
    <body>
        <h1>Update CSS Variables with <span class="hl">JS</span></h1>
        <div class="controls">
            <label>Spacing:</label>
            <input id="spacing" type="range" name="spacing" value="10" min="10" max="200" data-sizing="px">
            
            <label>Blur:</label>
            <input id="blur" type="range" name="blur" value="10" min="0" max="25" data-sizing="px">
            
            <label>Base Color</label>
            <input id="base" type="color" name="base" value="#e3cb52">
        </div>
        <img src="tree.jpeg" alt="tree ocean and sunset">
    </body> 
</html>
